<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
    
</head>
<body onload="carregar()">
    <header>
        <h1>Horas e Tempo</h1>
    </header>

    <section>
         <h1>Horas</h1>
        <div id="msg">
            Aqui vai aparecer a mensagem.
        </div>
        <div id="foto">
            <img id="imagem" src="imagens/manha.png" alt="Foto do dia amanhecendo">
        </div>
    </section>
    <section id="prev">
        <div class="container">
            <div class="form">
                <h1>Tempo</h1>
                <p>Tempo atual em cidade à escolha.</p>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                        <div id="weather-data">
                            <h2>
                                <i class="fa-solid fa-location-dot"></i>
                                <span id="city">Bruxelas</span>
                                <img src="https://flagsapi.com/BE/flat/64.png" alt="Bandeira do país" id="country">
                            </h2>
                            <p id="temperature"><span>38</span>&deg;C</p>
                        </div>
                        <div id="description-container">
                            <p id="description">Nublado</p>
                            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon">
                        </div>
                        <div id="details-container">
                            <p id="humidity">  
                                <i class="fa-solid fa-droplet"></i> 
                                <span>48%</span>
                            </p>
                            <p id="wind">  
                                <i class="fa-solid fa-wind"></i> 
                                <span>3km/h</span>
                            </p>
                        </div>

                    
                </div>
            </div>

        </div>
    </section>

    <footer>
        <p id="nome">&copy; Victor Alano da Silva</p>
    </footer>
    
</body>
</html>
